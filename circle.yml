checkout:
  post:
    - rm -rf $HOME/.go_workspace/src/github.com/kyokomi/*
    - mkdir -p $HOME/.go_workspace/src/github.com/kyokomi
    - ln -snf $HOME/$CIRCLE_PROJECT_REPONAME $HOME/.go_workspace/src/github.com/kyokomi

dependencies:
  pre:
    - go get github.com/tools/godep/...
  override:
    - godep go build -v

test:
  pre:
    - go get github.com/kyokomi/go-cyclomatic-complexity
    - go get github.com/kyokomi/geiborugu
  override:
    - godep go test -v ./... -race
  post:
    - go-cyclomatic-complexity . | geiborugu --channel "#nepu_nepu"

deployment:
  staging:
    branch: master
    heroku:
      appname: nepu-bot

